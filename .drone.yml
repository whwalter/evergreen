---
kind: pipeline
type: kubernetes
name: build-and-publish

trigger:
  event:
    - push

resources:
  requests:
    cpu: 3000
    memory: 10GiB

steps:
  - name: publish
    image: williamwalter173/kaniko-ecr:v1.18.0-test-amd64
    environment:
      GOMAXPROCS: 3
      GOMEMLIMIT: 10GiB
    settings:
      dockerfile: build/Dockerfile
      target: production
      create_repository: true
      registry: 795250896452.dkr.ecr.us-east-1.amazonaws.com
      repo: devops/evergreen
      tags:
        - git-${DRONE_COMMIT_SHA:0:7}-${DRONE_STAGE_ARCH}
      access_key:
        from_secret: ecr_access_key
      secret_key:
        from_secret: ecr_secret_key
      build_args:
        - GOOS=${DRONE_STAGE_OS}
        - GOARCH=${DRONE_STAGE_ARCH}
        - GOVERSION=1.20.7
    when:
      event:
        - push
